name: rentworkdo
description: Rent Flutter project.
publish_to: 'none'
version: 1.0.0
environment:
  sdk: '>=2.19.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  syncfusion_flutter_datepicker: ^20.4.51
  awesome_calendar: ^1.1.3
  google_maps_flutter: ^2.2.4
  cool_datepicker: ^1.0.5
  intl: ^0.17.0
  cr_calendar: ^1.0.0+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
  # To add assets to your application, add an assets section, like this
  fonts:
    - family: Montserrat_Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
    - family: Montserrat_Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: Montserrat_SemiBold
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
